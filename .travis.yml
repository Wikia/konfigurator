sudo: false
language: go
matrix:
  allow_failures:
  - go: tip
  include:
  - go: 1.5.4
    env: GO15VENDOREXPERIMENT=1
  - go: 1.6.3
  - go: 1.7.4
    env: SEND_COVERAGE=1
  - go: tip
before_install:
- go get github.com/mattn/goveralls
- go get github.com/modocache/gover
- go get github.com/laher/goxc
- go get github.com/Masterminds/glide
install:
- make prepare
script:
- make fmt-check
- if ([ "$TRAVIS_GO_VERSION" != "1.5.4" ]); then make lint; fi
- make vet
- make test-cover
before_deploy:
- goxc
after_success:
- if ([ "$SEND_COVERAGE" == "1" ]); then gover && $HOME/gopath/bin/goveralls -service=travis-ci
  -coverprofile=gover.coverprofile; fi
os:
- linux
notifications:
  email: false
deploy:
  provider: releases
  file_glob: true
  file:
  - "$HOME/gopath/bin/konfigurator-xc/*/konfigurator_*.tar.gz"
  - "$HOME/gopath/bin/konfigurator-xc/*/konfigurator_*.deb"
  skip_cleanup: true
  on:
    tags: true
    branch: master
    go: 1.7.4
    repo: Wikia/konfigurator
  api_key:
    secure: 
